<!DOCTYPE html>
<html>
<head>
  <title>Valentine 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: pink;
      text-align: center;
      overflow-x: hidden;
    }

    .img { 
      width: 100%;
      height: auto;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .header {
      grid-column: 1 / -1;
      background-color: pink;
      color: darkred;
      padding: 20px;
    }

    .dumb {
      grid-column: 1 / -1;
      background-color: pink;
      color: darkred;
      padding: 15px;
    }

    .first-left, .first-right {
      background-color: pink;
      padding: 10px;
    }

    .footer {
      grid-column: 1 / -1;
      padding: 20px;
      background-image: url(floating-hearts.gif);
      background-size: cover;
      color: purple;
    }

    .buttons-container {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
      z-index: 5;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: 3px solid purple;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      background-color: hotpink;
      color: purple;
      min-width: 150px;
      margin: 30px;
    }

    #message {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      z-index: 12;
    }

    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hotpink;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: clamp(24px, 5vw, 50px);
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      user-select: none;
      animation: floatUp 6s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    .confetti {
      animation: confettiFall 6s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>I HAPPEN TO HAVE A VERY IMPORTANT QUESTION FOR YOU...</h1>
    </div>

    <div class="dumb">
      <h2>please continue scrolling...</h2>
    </div>

    <div class="first-left">
      <img src="dancing-cat.gif" alt="">
      <img src="dancing-cat.gif" alt="">
    </div>

    <div class="first-right">
      <img src="dancing-cat.gif" alt="">
      <img src="dancing-cat.gif" alt="">
    </div>

    <div class="footer">
      <h1>Will you be my valentine??</h1>
    </div>

    <div class="buttons-container">
      <p id="message"></p>
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let scale = 1;
    let clickCount = 0;

    const messages = [
      "please baby?",
      "think about it again honey pleasee...",
      "dang that button just keeps growing babe, its looking pretty temptinggg",
      "just say yes already girl, come on now",
      "well love i knew you were stubborn but i didn't know you were this stubborn",
      "PLEASE BABE (im desperate over here)"
    ];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random()*30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createConfetti() {
      const colors = ["#fff", "#ffe6f0", "#ffb3c6", "#ff4d6d"];
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.textContent = "ðŸŽ‰";
      conf.style.left = Math.random() * window.innerWidth + "px";
      conf.style.fontSize = (15 + Math.random()*25) + "px";
      conf.style.color = colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 6000);
    }

    // NO button click
    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
      message.textContent = messages[clickCount % messages.length];
      clickCount++;
    });

    // YES button click = Full Takeover
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "";

      const takeover = document.createElement("div");
      takeover.className = "full-screen";
      takeover.textContent = "FUCK YEAH!!! I LOVE YOU SO SO SO MUCH BABE!!! (p.s. youâ€™re my first real valentine so i have no clue what Iâ€™m doing ðŸ˜Š)";

      document.body.appendChild(takeover);

      // Background pulsing
      let toggle = false;
      setInterval(() => {
        document.body.style.backgroundColor = toggle ? "#ff4d6d" : "#ffb3c6";
        toggle = !toggle;
      }, 500);

      // Exploding hearts from center
      setInterval(createHeart, 300);

      // Confetti raining
      setInterval(createConfetti, 500);
    });
  </script>
</body>
</html>
